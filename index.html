<!DOCTYPE html>
<html>

<head>
	<title>
		Getting Clients IP
	</title>
	<link rel="stylesheet" href="style.css">

	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>

	<script>
		/* Add "https://api.ipify.org?format=json" to 
		get the IP Address of user*/
		$(document).ready(()=>{
			$.getJSON("https://api.ipify.org?format=json",
			function (data) {

				// Displayin IP address on screen
				$("#gfg").html(data.ip);
			})
		});
	</script>
</head>

<body>
	<center>
		
		<h1>
			Public IP Address of user is:
		</h1>
		<p id="gfg"></p>

	</center>
    <iframe src="https://maps.google.com/maps?q=21.165199, 79.652702&output=embed" 
    width="360" 
    height="270" 
    frameborder="0" 
    style="border:0">
    </iframe>
    <script src = "script.js"></script>
</body>

</html>
